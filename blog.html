---
title: "Blog"
---

{% for post in site.posts %}
	<div class="blog-entry clearfix">
		{% if post.image_thumb %}
		<a href="{{ post.url }}"><img src="{{post.image_thumb}}" class="img-responsive pull-left" /></a>
		{% endif %}
		<p class="date">{{ post.date | date: "%B %e, %Y" }}</p>
	    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	</div>

{% endfor %}

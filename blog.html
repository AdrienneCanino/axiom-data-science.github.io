{% for post in site.posts %}

		<div class="blog-item clearfix" style="margin:20px;padding:20px 0px;border-bottom:1px solid #e0e0e0;">
			{% if post.image_thumb %}
			<!-- <img src="{{post.image_thumb}}" class="img-responsive pull-left" /> -->
			{% endif %}
			<p class="date" style="margin-bottom:3px;color:#666;">{{ post.date | date: "%B %e, %Y" }}</p>
	    	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	    	{{ post.content }}

		</div>

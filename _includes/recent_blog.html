<div id="blog">
  <div class="heading"><h3><a href="/blog/">Blog</a></h3></div>
  





  <div class="row" style="margin-bottom:10px;">



{% for post in site.posts limit:2 %}
  


   <div class="entry col-md-6 col-sm-12 clearfix">

       <a href="{{post.url}}"><img src="{{post.image_thumb}}" class="img-responsive pull-left" style="max-width:140px;" /></a>
      <p class="small muted date">{{ post.date | date: "%B %e, %Y" }}</p>
      <p class="title"> <a href="{{post.url}}">{{post.title}}</a></p>
    </div>
  

{% endfor %}




  </div>
  <p><a href="/blog/">More blog posts &raquo;</a></p>
  
 <!--  <a href="/projects/">More work</a> -->

</div>
